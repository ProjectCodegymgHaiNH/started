<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài thực hành</title>

</head>
<body>
    <h2>Bài toán tính điểm trung bình các môn</h2>
    <p id="diemtb"></p>
    <button type="button" onclick="TinhDiemTB()">Nhập điểm các môn</button>


    <h2>Bài toán tính điểm trung bình các môn</h2>
    <p id="chuyendoi"></p>
    <button type="button" onclick="chuyendoiCF()">Nhập số *C</button>


    <h2>Bài toán tính diện tích hình tròn</h2>
    <p id="chuvi"></p>
    <p id="dientich"></p>
    <button type="button" onclick="chuvi_dientich()">Thông số hình tròn</button>



    <script>
        function TinhDiemTB() {
            let ly = prompt("Nhẩm điểm môn Lý")
            let hoa = prompt("Nhập điểm môn hóa")
            let sinh = prompt("Nhập điểm môn sinh")
            let diemTB =0;
            diemTB = (eval(ly) + eval( hoa) + eval(sinh))/3
            document.getElementById('diemtb').innerHTML = "Điểm 3 môn Lý = "+ ly+", Hóa = "+ hoa +", Sinh = "+sinh+"<br> Kết quả trung bình ="+ diemTB.toFixed(2)

        }
        
        function chuyendoiCF() {
            let C = prompt("Nhập số độ C cần chuyển")
            let F
            F = (9*C)/5 + 32
            document.getElementById("chuyendoi").innerHTML = C+"*C = "+F+"*F"
        }
        
        function chuvi_dientich() {
            let r = prompt("Nhập bán kính hình tròn");
            let chuvi, dientich;
            const pi = 3.14;
            chuvi = 2* r * pi;
            dientich = r*r*pi;
            document.getElementById("chuvi").innerHTML = "Bán kính hình tròn = "+r+"<br><br> Chu vi = "+ chuvi.toFixed(2);
            document.getElementById("dientich").innerHTML = "Diện tích = "+dientich.toFixed(2);
        }
        
        function f() {
            
        }
    </script>
</body>
</html>
