<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Khai báo và sử dụng biến</title>
</head>
<body>
<input type="button" value="bài 1" onclick="bai1()">

<input type="button" value="bài 2" onclick="bai2()">

<input type="button" value="bài 3" onclick="bai3()">

<script>
    function bai1(){
        let i = 10
        let f = 20.5
        let b = true
        let s = "Hà Nội"
        document.write(i+"<br>"+f+"<br>"+b+"<br>"+s)
    }

    function bai3() {
        let a = Number(prompt("Nhập số a"))
        let b = Number(prompt("Nhập số b"))
        if (a%b == 0){
            alert("Biến a = "+a+" chia hết cho biến b = "+b)
        }else {

            alert("Biến a = "+a+" không chia hết cho biến b = "+b)
        }
    }
    
    function bai2() {
        let dai = Number(prompt("Nhập chiều dài"))
        let rong = Number(prompt("Nhập chiều rộng"))
        document.write("<div style='background: black; width: "+dai+"; height: "+rong+"'> </div> <br>")
        document.write("Hình chữ nhật chiều dài = "+dai+" và chiều rộng ="+rong)
    }
</script>
</body>
</html>
