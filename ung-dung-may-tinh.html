<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
    <form action="#" method="post">
        <b>Nhập phép tính</b>
        <input type="text" id="so1">
        <input type="text" id="so2">
        <br><br>
        <button type="button" id="1" value="cong" onclick="hamcong()" >Phép +</button>
        <button type="button" id="2" value="tru" onclick="hamtru()"  >Phép -</button>
        <button type="button" id="3"  value="nhan"  onclick="hamnhan()" >Phép *</button>
        <button type="button" id="4"  value="chia"  onclick="hamchia()" >Phép /</button>
        <br>
        <p id="ketqua" ><b>Kết quả</b></p>
    </form>


    <script>
        let so1, so2, ketqua, pheptinh,pheptinh1,pheptinh2,pheptinh3

        function hamcong() {
            so1 = document.getElementById("so1").value
            so2 = document.getElementById("so2").value
            ketqua = eval(so1)+ eval(so2)
            document.getElementById("ketqua").innerHTML = ketqua
        }

        function hamtru() {
            so1 = document.getElementById("so1").value
            so2 = document.getElementById("so2").value
            ketqua = eval(so1)- eval(so2)
            document.getElementById("ketqua").innerHTML = ketqua
        }

        function hamnhan() {
            so1 = document.getElementById("so1").value
            so2 = document.getElementById("so2").value
            ketqua = eval(so1)* eval(so2)
            document.getElementById("ketqua").innerHTML = ketqua
        }

        function hamchia() {
            so1 = document.getElementById("so1").value
            so2 = document.getElementById("so2").value
            ketqua = eval(so1)/ eval(so2)
            document.getElementById("ketqua").innerHTML = ketqua.toFixed(2)
        }
    </script>
</body>
</html>
